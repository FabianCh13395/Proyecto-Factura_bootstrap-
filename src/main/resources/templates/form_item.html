<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/cliente/listarhome}">
            <img th:src="@{/imagenes/barros.png}" alt="Logo" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">Productos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">Registro de Facturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Hacer Venta</a>
                </li>
            </ul>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" th:href="@{/cerrar}">Log Out</a>
            </div>

        </div>
    </div>
</nav>
<br/>
<div class="container">
    <div class="w-50 bg-light rounded-3" style="margin:auto; margin-top:25px; padding:15px">
        <form class="row g-3" th:action="@{/detalle/form}" th:object="${itemfactura}" method="post">
            <h1 class="text-light" style="text-align:center" >Agregar Productos</h1>
            <div class="mt-3 col-md-4">
                <label for="id">Id</label>
                <input class="form-control" type="text" th:field="*{producto.codigop}" id="id" th:classappend="${#fields.hasErrors('cantidad')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{cantidad}"></div>
            </div>
            <div class="mt-3 col-md-4">
                <label >Nombre</label>
                <input class="form-control" type="text" th:field="*{producto.nombrep}">

            </div>
            <div class="mt-3 col-md-4">
                <label  for="cantidad">Cantidad</label>
                <input class="form-control" type="number" id="cantidad" placeholder="0" th:field="*{cantidad}"  th:classappend="${#fields.hasErrors('cantidad')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{cantidad}"></div>


            </div>
            <table class="table bg-light">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Stock Disponible</th>
                    <th>Precio</th>
                    <th>Agregar</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="producto: ${productos}">
                    <td th:text="${producto.codigop}"></td>
                    <td th:text="${producto.nombrep}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.precio}"></td>

                    <td>
                        <a class="btn btn-secondary btn-xs" th:href="@{/detalle/asignar/}+${producto.codigop}" th:text="'Agregar'"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="mt-3 d-flex justify-content-center">
                <input class="btn btn-primary" type="submit" value="Agregar item">
            </div>


        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<footer class="bg-dark text-white text-lg-start mt-auto" >
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        <p class="text-white">© 2022 Derechos Reservados | Fabián Enrique Chuqui Barros</p>
    </div>
    <!-- Copyright -->
</footer>

</body>
</html>
