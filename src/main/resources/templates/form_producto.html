<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
<div class="container-fluid">
    <a class="navbar-brand" th:href="@{/cliente/listarhome}">
        <img th:src="@{/imagenes/barros.png}" alt="Logo" width="90px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/cliente/listar}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/producto/listar}"  aria-disabled="true" aria-current="page">Productos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page">Registro de Facturas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Hacer Venta</a>
            </li>
        </ul>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" th:href="@{/cerrar}" >Log Out</a>
        </div>

    </div>
</div>
</nav>
<br/>

<div class="container">
    <h1 class="text-seconday " align="center" th:text="${titulo}"></h1>
    <form class="form-horizontal" style="margin:0 auto" th:object="${producto}" th:action="@{/producto/agregar}" method="POST">
        <div class="form-group" align="center">
            <label class="col-lg-4 control-label" for="nombrep">  <b>Nombre del Producto:</b> </label>
            <div class="col-lg-4">
                <input type="text" class="form-control" th:field="*{nombrep}" name="nombrep" placeholder="Ingrese el producto" id="nombrep"
                       th:classappend="${#fields.hasErrors('nombrep')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:errors="*{nombrep}"></div>
            </div>
        </div>

        <div class="form-group" align="center">
            <label class="col-lg-4 control-label" for="descripcion"> <b>Ingrese una Descripción:</b> </label>
            <div class="col-lg-4">
                <textarea class="form-control" rows="5" id="descripcion"  th:field="*{descripcion}" name="descripcion"  placeholder="Descripción"
                          th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"></textarea>
                <div class="invalid-feedback" th:errors="*{descripcion}"></div>
            </div>
        </div>

        <div class="form-group" align="center">
            <label class="col-lg-4 control-label" for="stock"> <b>Stock:</b> </label>
            <div class="col-lg-4">
                <input type="number" class="form-control" th:field="*{stock}" name="stock" placeholder="0" id="stock"
                       th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:errors="*{stock}"></div>
            </div>
        </div>

        <div class="form-group" align="center">
            <label class="col-lg-4 control-label" for="precio"> <b>Precio:</b> </label>
            <div class="col-lg-4">
                <input type="number" class="form-control" name="precio" step="0.01" id="precio" th:field="*{precio}"placeholder="0.00"
                       th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:errors="*{stock}"></div>
            </div>
        </div>
        <br/>
        <div class="form-group" align="center">
            <div class="" >
                <button type="submit" class="btn btn-success left" >Aceptar</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-danger" th:href="@{/producto/listar}" >Cancelar</a>
            </div>
        </div>
        <input type="hidden" th:field="*{codigop}">
    </form>
</div>

<footer class="bg-dark text-white text-lg-start mt-auto" >
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        <p class="text-white">© 2022 Derechos Reservados | Fabián Enrique Chuqui Barros</p>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
