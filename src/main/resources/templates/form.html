<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/cliente/listarhome}">
            <img th:src="@{/imagenes/barros.png}" alt="Logo" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" target="_blank" th:href="@{/cliente/listar}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/producto/listar}" target="_blank" aria-current="page">Productos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">Registro de Facturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Hacer Venta</a>
                </li>
            </ul>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" th:href="@{/cerrar}" >Log Out</a>
            </div>

        </div>
    </div>
</nav>
<br/>

<div class="container">
    <h1 class="text-seconday "    th:text="${titulo}"></h1>
    <br/>
    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
         th:text="${mensaje}"
         class="alert">
    </div>
    <form th:object="${cliente}" th:action="@{/cliente/agregar}" method="POST">


        <div class="form-group">
            <label for="nombre" > <b>Nombre</b> </label>
            <input autocomplete="off"  th:field="*{nombre}" id="nombre"
                   placeholder="Escribe el nombre del Cliente" type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{nombre}"></div>
        </div>

        <div class="form-group">
            <label for="apellido"><b>Apellido</b></label>
            <input autocomplete="off" th:field="*{apellido}" id="apellido" placeholder="Escriba el apellido"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{apellido}"></div>
        </div>

        <div class="form-group">
            <label for="ruc"><b>Ruc</b></label>
            <input autocomplete="off" th:field="*{ruc}" id="ruc"
                   placeholder="Ingrese el ruc" type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('ruc')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{ruc}"></div>
        </div>

        <div class="form-group">
            <label for="direccion"><b>Dirección</b></label>
            <input autocomplete="off" th:field="*{direccion}" id="direccion" placeholder="Ingrese la dirección"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{direccion}"></div>
        </div>

        <div class="form-group">
            <label for="telefono"><b>Teléfono</b></label>
            <input autocomplete="off" th:field="*{telefono}" id="telefono" placeholder="Ingrese el teléfono"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{telefono}"></div>
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input autocomplete="off" th:field="*{email}" id="email" placeholder="Ingrese el email"
                   type="email"
                   class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>

        <br/>
       <div class="form-group">
           <button class="btn btn-success" type="submit">Guardar</button>
           &nbsp;<a class="btn btn-warning" th:href="@{/cliente/listar}">Cancelar</a>
       </div>
        <input type="hidden" th:field="*{codigo}">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</div>

<footer class="bg-dark text-white text-lg-start mt-auto" >
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        <p class="text-white">© 2022 Derechos Reservados | Fabián Enrique Chuqui Barros</p>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
