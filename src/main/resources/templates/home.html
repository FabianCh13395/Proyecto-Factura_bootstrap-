<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8" >
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/cliente/listarhome}">
            <img th:src="@{/imagenes/barros.png}" alt="Logo" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cliente/listar}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/producto/listar}" aria-current="page">Productos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/factura/listar}" aria-current="page">Registro de Facturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/factura/forml}">Hacer Venta</a>
                </li>
            </ul>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" aria-current="page" th:href="@{/cerrar}" >Log Out</a>
            </div>

        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-seconday " >Clientes</h1>

    <table class="table table-bordered">
        <thead>
        <tr class="table-dark">
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ruc</th>
            <th>Direccion</th>
            <th>Teléfono</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente:${clientes}">
            <td th:text="${cliente.codigo}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.ruc}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div class="container">
    <h1 class="text-seconday " >Productos</h1>
    <table class="table table-bordered">
        <thead>
        <tr class="table-primary">
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Stock</th>
            <th>Precio</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="producto:${productos}">
            <td th:text="${producto.codigop}"></td>
            <td th:text="${producto.nombrep}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.precio}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="bg-dark text-white text-lg-start mt-auto" >
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        <p class="text-white">© 2022 Derechos Reservados | Fabián Enrique Chuqui Barros</p>
    </div>
    <!-- Copyright -->
</footer>
</body>

</html>
